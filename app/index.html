<!doctype html>
	<html>
		<head>
  		<meta charset="utf-8">
  		<title>Webpack startproject</title>
  		<meta name="viewport" content="width=device-width,initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	 </head>
	<body class="text-center">
    <main id="form-signin" style="display:none;">
      <form>
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <div id="emailFeedback" class="invalid-feedback">
          Please, enter is valid email.
        </div>
        <button type="submit" class="btn btn-primary w-100 btn btn-lg" id="btnLogin">Submit</button>
      </form>
    </main>
    <table class="table" id="bookTable" style="display:none;">
      <form class="form-inline">
        <tr>
          <td>
            <input type="text" class="form-control" id="bookName" placeholder="Name"required>
            <div class="invalid-feedback">
              Please provide a valid book name.
            </div>
          </td>
          <td>
            <input type="text" class="form-control" id="bookIsbn" placeholder="ISBN"required>
            <div class="invalid-feedback">
              Please provide a valid book ISBN.
            </div>
          </td>
          <td>
            <input type="text" class="form-control" id="bookPublisher" placeholder="Publisher"required>
            <div class="invalid-feedback">
              Please provide a valid publisher.
            </div>
          </td>
          <td><button type="submit" class="btn btn-outline-primary form-control" id="btnAddBook">Add</button></td>
        </tr>
      </form>
        <tr>
          <td class="col-lg-5">Name</td>
          <td class="col-lg-3">Delte</td>
          <td class="col-lg-3">View</td>
          <td class="col-lg-1"></td>
        </tr>
      <tbody id="bookList">
      </tbody>
      <tr>
        <td>
          <p>Title:</p>
          <p>ISBN:</p>
          <p>Publisher:</p>
        </td>
        <td>
          <p><span id="titleInfo"></span></p>
          <p><span id="isbnInfo"></span></p>
          <p><span id="authorInfo"></span></p>
        </td>
      <tr>
    </table>

	</body>
</html>
